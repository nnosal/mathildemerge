# Simple GitHub Actions workflow to deploy index.html as the entry point
# This workflow will publish the site using GitHub Pages from the root directory

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
permissions:
  id-token: write
  pages: write
  contents: read
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          # The root index.html will be used as the entry point
          # No extra config needed
          token: ${{ secrets.GITHUB_TOKEN }}
